<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css" />

  <meta property="og:title" content="지뢰 찾기 게임" />
  <meta property="og:description" content="제미나이 2.0으로 만든 지뢰 찾기 게임" />
  <meta property="og:image" content="https://lh3.googleusercontent.com/d/1zstoiuZNE3vY_m1ySic0ZOa2aGQmKUXJ" />
  <meta property="og:url" content="https:///playground.hyuni.dev/minesweeper" />
  <meta property="og:type" content="website" />

  <link rel="icon" href="favicon.png" />
</head>

<body>
  <div class="game-container">
    <h1>Minesweeper</h1>
    <div class="info">
      <div class="time" id="time">000</div>
      <div class="mines-left" id="mines-left">010</div>
    </div>
    <table id="game-board"></table>
    <div class="level">
      <button id="beginner">Beginner</button>
      <button id="intermediate">Intermediate</button>
      <button id="advanced">Advanced</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
